<meta charset="utf-8">

<h1>單選題、多選題、下拉選單</h1>
radio =  單選題
checkbox = 複選題
select = 下拉選單


<!-------------------------------------->
<h2>單選題</h2>

    <h4>你最喜歡的角色</h4>
        <input type="radio">海綿寶寶
        <input type="radio">派大星
        <input type="radio">章魚哥
        <input type="radio">珊迪

    <h4>你最喜歡的角色</h4>
        <input type="radio" name="sea">海綿寶寶
        <input type="radio" name="sea">派大星
        <input type="radio" name="sea">章魚哥
        <input type="radio" name="sea">珊迪

    <h4>你最喜歡的人物</h4>
        <input type="radio" name="sea" id="hero1"><label for="hero1">毛毛</label> 
        <input type="radio" name="sea" id="hero2"><label for="hero2">泡泡</label>
        <input type="radio" name="sea" id="hero3"><label for="hero3">花花</label> 
        <input type="radio" name="sea" id="hero4"><label for="hero4">博士</label> 
<!-------------------------------------->


<h2>多選題</h2>
    <h4>你最喜歡的飲料</h4>
    <input type="checkbox" name="d" id="drink1" value="1"><label for="drink1">可樂</label>
    <input type="checkbox" name="d" id="drink2" value="2"><label for="drink2">雪碧</label>
    <input type="checkbox" name="d" id="drink3" value="3"><label for="drink3">七喜</label>
    <input type="checkbox" name="d" id="drink4" value="4"><label for="drink4">果汁</label>
<!-------------------------------------->


<h2>下拉式選單</h2>
    <h4>號碼</h4>
    <select name="num">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3(預設)</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
